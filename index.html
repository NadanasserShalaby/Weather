<!DOCTYPE html>                                           
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body >



  <section class="bg-color">
    <div class="container d-flex align-items-center justify-content-center vh-100 ">
        <div class="content rounded-2   w-75 text-center py-5 shadow-box">
          <h2 class="text-info">Smart Login System</h2>
            <div class="w-75 text-center m-auto">
                <div class="mb-3 ">
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your Password">
                </div>
                <p id="correct" class="py-2"></p>
                <button type="submit" class="btn btn-outline-info w-100 my-3" onclick="login ()">Login</button>
              </div>
              <p class="my-3 text-white">Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </div>
    </div>
</section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
